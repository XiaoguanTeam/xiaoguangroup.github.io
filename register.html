
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>网站</title>
            <link href="css/css.css" rel="stylesheet" media="screen" type="text/css" />
            
        </head>
        <body>
            <div class="register_1">
  <div class="login-container">
    <h2>注册</h2>
    <form class="login-form">
      <div class="form-group">
        <input type="text" name="username" id="username" placeholder="用户名">
        <small class="error-msg"></small>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="密码">
        <small class="error-msg"></small>
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="确认密码">
        <small class="error-msg"></small>
      </div>
      <div class="form-group">
        <button type="button" class="loginButton" id="registerButton">注册</button>
      </div>
    </form>
  </div>
</div>
            
            
        </body>
        </html>
